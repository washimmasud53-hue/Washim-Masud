<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>MWM Entp. - Electronics Store</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #0d0d0d;
        color: #fff;
    }

    header {
        background: #111;
        padding: 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 1px solid #333;
    }

    header h1 {
        margin: 0;
        font-size: 24px;
        letter-spacing: 1px;
    }

    .cart-btn {
        background: #222;
        padding: 10px 15px;
        border-radius: 6px;
        cursor: pointer;
        border: 1px solid #444;
    }

    .container {
        padding: 20px;
    }

    .product-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
        gap: 20px;
    }

    .product {
        background: #1a1a1a;
        padding: 15px;
        border-radius: 8px;
        border: 1px solid #333;
        text-align: center;
    }

    .product img {
        width: 100%;
        height: 180px;
        object-fit: cover;
        border-radius: 6px;
    }

    .product h3 {
        margin: 10px 0;
        font-size: 18px;
    }

    .product button {
        width: 100%;
        padding: 10px;
        margin-top: 8px;
        background: #0066ff;
        border: none;
        color: white;
        border-radius: 6px;
        cursor: pointer;
    }

    /* CART DRAWER */
    #cart {
        position: fixed;
        right: -400px;
        top: 0;
        width: 350px;
        height: 100%;
        background: #111;
        transition: 0.3s;
        padding: 20px;
        border-left: 1px solid #333;
        overflow-y: auto;
    }

    #cart.open {
        right: 0;
    }

    .cart-item {
        margin: 10px 0;
        padding: 10px;
        border-bottom: 1px solid #333;
    }

    .close-cart {
        background: #222;
        padding: 8px;
        margin-bottom: 10px;
        display: inline-block;
        border: 1px solid #444;
        cursor: pointer;
        border-radius: 4px;
    }
</style>
</head>

<body>
<header>
    <h1>MWM Entp. Electronics</h1>
    <div class="cart-btn" onclick="toggleCart()">ðŸ›’ Cart (<span id="cartCount">0</span>)</div>
</header>

<div class="container">
    <div class="product-grid" id="productList"></div>
</div>

<!-- CART DRAWER -->
<div id="cart">
    <div class="close-cart" onclick="toggleCart()">Close âœ–</div>
    <h2>Your Cart</h2>
    <div id="cartItems"></div>
    <h3>Total: $<span id="cartTotal">0</span></h3>
</div>

<script>
const products = [
    {name:"Samsung Galaxy S23 Ultra", price:999, img:"https://via.placeholder.com/300x180?text=S23+Ultra"},
    {name:"iPhone 15 Pro", price:1099, img:"https://via.placeholder.com/300x180?text=iPhone+15+Pro"},
    {name:"Google Pixel 8", price:699, img:"https://via.placeholder.com/300x180?text=Pixel+8"},
    {name:"MacBook Air M2", price:999, img:"https://via.placeholder.com/300x180?text=MacBook+Air+M2"},
    {name:"Dell XPS 15", price:1299, img:"https://via.placeholder.com/300x180?text=Dell+XPS+15"},
    {name:"Lenovo IdeaPad Gaming 3", price:749, img:"https://via.placeholder.com/300x180?text=IdeaPad+Gaming"},
    {name:"Sony WH-1000XM5", price:349, img:"https://via.placeholder.com/300x180?text=Sony+XM5"},
    {name:"AirPods Pro 2", price:249, img:"https://via.placeholder.com/300x180?text=AirPods+Pro+2"},
    {name:"JBL Flip 6", price:99, img:"https://via.placeholder.com/300x180?text=JBL+Flip+6"},
    {name:"Apple Watch Series 9", price:399, img:"https://via.placeholder.com/300x180?text=Watch+9"},
    {name:"Galaxy Watch 6", price:329, img:"https://via.placeholder.com/300x180?text=Watch+6"},
    {name:"Logitech C920 Webcam", price:69, img:"https://via.placeholder.com/300x180?text=C920+Webcam"},
    {name:"Anker 60W USB-C Charger", price:39, img:"https://via.placeholder.com/300x180?text=Anker+Charger"},
    {name:"Samsung T7 SSD 1TB", price:129, img:"https://via.placeholder.com/300x180?text=T7+SSD"},
    {name:"Razer Basilisk X Mouse", price:59, img:"https://via.placeholder.com/300x180?text=Razer+Mouse"},
];

let cart = [];

function displayProducts(){
    const list = document.getElementById("productList");
    products.forEach((p, i)=> {
        list.innerHTML += `
            <div class="product">
                <img src="${p.img}">
                <h3>${p.name}</h3>
                <p>$${p.price}</p>
                <button onclick="addToCart(${i})">Add to Cart</button>
            </div>
        `;
    });
}

function addToCart(i){
    cart.push(products[i]);
    updateCart();
}

function updateCart(){
    document.getElementById("cartCount").innerText = cart.length;

    let html = "";
    let total = 0;

    cart.forEach(c => {
        html += `<div class="cart-item">${c.name} â€” $${c.price}</div>`;
        total += c.price;
    });

    document.getElementById("cartItems").innerHTML = html;
    document.getElementById("cartTotal").innerText = total;
}

function toggleCart(){
    document.getElementById("cart").classList.toggle("open");
}

displayProducts();
</script>
</body>
</html>
